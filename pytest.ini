[pytest]
# Diretório raiz dos testes
testpaths = tests

# Padrão de nomes de arquivos de teste
python_files = test_*.py

# Padrão de nomes de classes de teste
python_classes = Test*

# Padrão de nomes de funções de teste
python_functions = test_*

# Opções de linha de comando padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Markers customizados
markers =
    mysql: testes que usam MySQL
    mongodb: testes que usam MongoDB
    integracao: testes de integração entre sistemas
    regras_negocio: testes de regras de negócio
    slow: testes que demoram mais tempo

# Configuração de cobertura (pytest-cov)
[coverage:run]
source = functions
omit = 
    */tests/*
    */testes_locais/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Meta de cobertura: 70% (temporariamente desabilitado devido a módulos CLI não testáveis)
# fail_under = 70

# Excluir linhas específicas da cobertura
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
